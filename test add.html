<script type="text/javascript">
function calc(clicked_id)
{
var val1 = parseFloat(document.getElementById("value1").value);
var val2 = parseFloat(document.getElementById("value2").value);
if(isNaN(val1)||isNaN(val2))
alert("ENTER VALID NUMBER");
else if(clicked_id=="add")
document.getElementById("answer").value=val1+val2;
else if(clicked_id=="sub")
document.getElementById("answer").value=val1-val2;
	else if(clicked_id=="mul")
document.getElementById("answer").value=val1*val2;

else if(clicked_id=="div")
document.getElementById("answer").value=val1/val2;

}
function cls()
{
value1.value="";
value2.value="";
answer.value="";
}
</script>
	<style>
				</style>
	</head>


<body>
<!--Let us create a simple menu using the navigation tags-->
<!--Use header to indicate that manu will be a part of header -->
<header>
	
	
		<content>
		
	<table>
<tr><th colspan="4"> ADD SUB MUL DIV </th></tr>

		<tr><td>value1</td><td><input type="number" id="value1" 
			value=""/></td>

			<td>value2</td><td><input type="number" id="value2" 
				value=""/>

			</td></tr> 
	<tr><td><br/><input type="button" value="Addition" id = "add" 
		onclick="calc(this.id)"/><br/></td><br/>	
	
		<td><br/><input type="button" value="Subtraction" 
			id = "sub" onclick="calc(this.id)"/><br/></td>
		
		<td><br/><input type="button" value="Multiplication" 
			id = "mul" onclick="calc(this.id)"/><br/></td>
		
		<td><br/><input type="button" value="Division" 
			id ="div" onclick="calc(this.id)"/><br/></td></tr>
		
		<tr><td>Answer:</td><td> <input type="text" 
			id="answer" value="" disabled/></td>
			
			<td colspan="2"><br/><input type="button" 
				value="CLEAR ALL" onclick="cls()"/><br/></td>
</tr>
</table>
		</content>
</header>
